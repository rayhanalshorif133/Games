<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <title>Target Ball Game</title>

</head>

<body>
  <div class="flex items-center justify-center min-h-screen">
    <div id="game-box-container">
      <div id="game-box">
        <div class="absolute flex top-0 left-3">
          <div class="bouncing_y_border"></div>

        </div>
        <div class="absolute right-0">
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
        </div>
        <div class="absolute left-0">
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>

          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
          <div class="bouncing_x_border"></div>
        </div>
      </div>
      <div class="player" id="player"></div>
    </div>
  </div>


  <script>
    $(() => {
      cursorDetector();

      $("#player").click(function () {
        $("#player").toggleClass("active");
        if ($("#player").hasClass("active")) {
          const activeBall = `<div class="active_ball"><div class="target"></div></div>`;
          $(this).html(activeBall);
          $('#game-box').addClass('cursor-pointer');
        } else {
          $(this).html('');
          $('#game-box').removeClass('cursor-pointer');
        }
      });




      setInterval(function () {
        bounceRandomly(200, 0);
        // bounceRandomly(288,40);
        // bounceRandomly(0,340);
        // bounceRandomly(100,425);
        // bounceRandomly(120,425);
      }, 1000);

    });

    const cursorDetector = () => {
      $('#game-box').click(function (event) {
        if ($("#player").hasClass("active")) {
          // if not click $("#player")
          const cursorX = event.pageX - 375;
          var cursorY = -event.pageY - 375;
          if(cursorY < - 528){
            cursorY = -525;
          }

          if ((cursorX < 365 || cursorX > 392)) {
            $(".active_ball").animate({ top: cursorY, left: cursorX }, 1000);
          }

        }
      });
      $('body').mousemove(function (event) {
        var x = event.pageX - 214;
        var y = event.pageY -180;
        console.log(x, y);
        if ($("#player").hasClass("active")) {
        }
      });
    };


    function bounceRandomly(randomX, randomY) {
      // Animate the element to the random position
      $('.bouncing_ball').animate({
        left: randomX + 'px',
        top: randomY + 'px'
      }, 1000);
    }
  </script>
</body>

</html>
