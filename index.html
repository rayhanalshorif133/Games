<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body class="bg-gray-400">
  <div class="h-screen flex items-center justify-center">
    <div class="relative h-[480px] w-[480px] flex items-center bg-black shadow-lg border-[3px] border-white p-1">
      <div class="absolute top-[10%] left-[37px] space-x-10 flex select_battle_icon">
        <div class="active_battle_icon select_battle_icon">
          <i class="fa-solid fa-xmark text-white text-[1.6rem] text-center mx-auto mt-[6px]"></i>
        </div>
        <div class="inactive_battle_icon select_battle_icon">
          <i class="fa-regular fa-circle text-white text-[1.6rem] text-center mx-auto mt-[6px]"></i>
        </div>
      </div>

      <div class="absolute left-[30%] space-y-10">
        <div class="h-1 w-40 bg-white"></div>
        <div class="h-1 w-40 bg-white"></div>
      </div>
      <div class="absolute top-[34%] left-[43%] space-x-10 flex">
        <div class="h-40 w-1 bg-white"></div>
        <div class="h-40 w-1 bg-white"></div>
      </div>

      <!-- box position -->
      <div class="absolute space-y-5 top-[38%] left-[36%]">
        <div class="flex space-x-5">
          <div class="w-6 h-6  cursor-pointer"></div>
          <div class="w-6 h-6 bg-white cursor-pointer"></div>
          <div class="w-6 h-6 bg-white cursor-pointer"></div>
        </div>
        <div class="flex space-x-5">
          <div class="w-6 h-6 bg-white cursor-pointer"></div>
          <div class="w-6 h-6 bg-white cursor-pointer"></div>
          <div class="w-6 h-6 bg-white cursor-pointer"></div>
        </div>
        <div class="flex space-x-5">
          <div class="w-6 h-6 bg-white cursor-pointer"></div>
          <div class="w-6 h-6 bg-white cursor-pointer"></div>
          <div class="w-6 h-6 bg-white cursor-pointer"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $(".select_battle_icon").click(function(){
        $(this).hasClass("inactive_battle_icon").addClass("active_battle_icon");
      });
      $(".active_battle_icon").click(function(){
        $(this).removeClass("active_battle_icon").addClass("inactive_battle_icon");
      });
    });
  </script>
</body>

</html>
