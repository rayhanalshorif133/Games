<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <link href="./src/output.css" rel="stylesheet">
  <title>Canvas Game</title>
  <style>
    canvas{
      margin: 5rem auto;
      border: 1px solid #b9b9b9;
      background: #ededed;
      box-shadow:  1px 1px 2px #b9b9b9,
             -1px 1px 2px #b9b9b9;
    }
  </style>
</head>

<body onload="STARTGAME()">
  <h2 class="text-2xl uppercase font-semibold border-b-2 border-gray-300 py-3 bg-green-700 text-white text-center shadow-sm shadow-green-700">
    Canvas Testing 
  </h2>

  <canvas id="canvas"></canvas>

  <script>
    var player_X = 0;
    var player_Y = 0;
    var context = "";
    const STARTGAME = () => {
      const canvas = document.getElementById("canvas");
      canvas.height = 300;
      canvas.width = 600;
      context = canvas.getContext("2d");


      
      $(document).on("keyup", handlePlayer)

      setInterval(function(){
        PLAYGAME();
      },1000);
    };


    const PLAYGAME = () => {
      context.fillStyle = "#900C3F";
      context.fillRect(player_X, player_Y ,20, 20);

    };


    const handlePlayer = (e) => {
      console.log(e.code)
      if(e.code === "ArrowDown"){
        player_Y = player_Y + 1;
      }
    };
  </script>
</body>

</html>
