<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen">
  <div class="flex flex-col justify-center items-center h-full min-h-screen">
    <h1 class="text-center mx-auto text-white text-3xl font-semibold">Tic-Tac-Toe</h1>
    <div class="mt-5 space-y-2">
      <div class="flex justify-center items-center space-x-2">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="flex justify-center items-center space-x-2">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="flex justify-center items-center space-x-2">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="mt-10">
      <h1 class="text-center mx-auto text-white text-3xl font-semibold player_identify_container" id="player_1">
        Player 1's Turn (✔️)
      </h1>
    </div>
    <div class="mt-10">
      <button class="py-3 px-5 bg-black text-white font-bold text-3xl rounded-lg restart_game">Restart Game</button>
    </div>
  </div>
</body>

<script>

  const player_1 = `Player 1's Turn (✔️)`;
  const player_2 = `Player 2's Turn (✖️)`;
  const box_item_1 = `<span class="box-item">✔️</span>`;
  const box_item_2 = `<span class="box-item">✖️</span>`;


  $(document).ready(function () {

    $(".box").click(function () {

      if($(this).text()){
        return false;
      }

      const activePlayer = $(".player_identify_container").attr('id');
      if(activePlayer === 'player_1'){
        $(".player_identify_container").html(player_2);
        $(".player_identify_container").attr('id', 'player_2');
        $(this).html(box_item_1);
      }else{
        $(".player_identify_container").html(player_1);
        $(".player_identify_container").attr('id', 'player_1');
        $(this).html(box_item_2);
      }
    });

    $('.restart_game').click(function(){
      $('.box').html('');
    });
  });
</script>

</html>
