<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snake Game">

    <link href="./src/output.css" rel="stylesheet">
    <title>Snake Game</title>

    <style>
        .box_main {
            box-shadow: 0 0 10px 5px #000;
            height: 455px;
            width: 455px;
            overflow: hidden;
            border-radius: 2px;
        }

        .position_box {
            height: 15px;
            width: 15px;
            margin: 5px;

        }

        .position_box_color {
            background-color: #c8c8c8;
        }

        .translation_box_25px {
            transform: translate(25px, 0);
            transition-duration: 1000ms;
        }

        .box {
            height: 15px;
            width: 15px;
            margin: 5px;
        }

        .box_snake {
            background-color: #ec0000 !important;
            transition-duration: 500ms;
        }

        .box_food {
            background-color: #ec0000 !important;
            animation: food 1s infinite;
        }

        .box_head {
            background-color: #1b00a3 !important;
            position: relative;
        }
        /* .box_head:before {
            content: "";
            position: absolute;
            top: 10px;
            left: 2px;
            width: 3px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: eye 1s infinite;
        }
        .box_head:after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 3px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: eye 1s infinite;
        } */

        @keyframes eye {
            0% {
                background-color: #ffffff;
                scale: 1;
            }

            50% {
                background-color: #000000;
                scale: 1.2;
            }

            100% {
                background-color: #ffffff;
                scale: 1;
            }
        }


        .box_body {
            background-color: #015d08 !important;
            transition-duration: 500ms;
        }

        .box_tail {
            background-color: #ab3b3b !important;
            transition-duration: 500ms;
        }

        @keyframes food {
            0% {
                background-color: #ec0000;
                opacity: 1;
                scale: 1;
            }

            50% {
                background-color: #ec0000;
                opacity: 0.5;
                scale: 1.5;
            }

            100% {
                background-color: #ec0000;
                opacity: 1;
                scale: 1;
            }
        }

        .flex {
            display: flex;
        }
    </style>
</head>

<body class="bg-[#151C39]">

    <div class="flex items-center justify-center h-screen">
        <div class="bg-gray-300 box_main p-px"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="snake.js"></script>
</body>

</html>
