<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Sprite Animation Parctice Project</title>

    <style type="text/css">
        #canvas {
            position: absolute;
            top: 25%;
            left: 20%;
            background: #f1f1f1;
            border: 1px solid #e1e1e1;
            box-shadow: 1px 1px 1px #cfcfcf;
            max-width: 100%;
            max-height: 100%;
        }

        .option_container {
            position: absolute;
            top: 5%;
            left: 25%;
        }
    </style>

</head>

<body>

    <div class="option_container">
        <label>
            Select an option
        </label>
        <select name="option" id="option">
            <option selected disabled>Choice On</option>
            <option value="0">Normal</option>
            <option value="1">Start Jump</option>
            <option value="2">End Jump</option>
            <option value="3">Run</option>
            <option value="4">Rounded Head</option>
            <option value="5">Rest</option>
            <option value="6">Rounded Body</option>
            <option value="7">Bite</option>
            <option value="8">Tired</option>
            <option value="9">Call</option>
        </select>
    </div>

    <canvas id="canvas"></canvas>

    <script type='module' src="./script.js"></script>
    </body>

</html>
