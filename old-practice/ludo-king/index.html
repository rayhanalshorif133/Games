  $(document).ready(function () {
    const DICE_1 = `<div class="dice"></div>`;

    const DICE_3 = `<div class="flex flex-col space-y-3"><div class="flex items-center justify-center"><div class="dice"></div></div>
        <div class="flex space-x-3"><div class="dice"></div><div class="dice"></div>
      </div>`;
    const DICE_4 = `<div class="flex flex-col space-y-3">
        <div class="flex space-x-3"><div class="dice"></div><div class="dice"></div></div>
        <div class="flex space-x-3"><div class="dice"></div><div class="dice"></div>
      </div>`;
    const DICE_5 = `<div class="flex flex-col space-y-3">
          <div class="flex space-x-5"><div class="dice"></div><div class="dice"></div></div>
          <div class="flex items-center justify-center"><div class="dice"></div></div>
          <div class="flex space-x-5"><div class="dice"></div><div class="dice"></div></div>
        </div>`;

    const DICE_6 = `<div class="flex flex-col space-y-3">
          <div class="flex space-x-5"><div class="dice"></div><div class="dice"></div></div>
          <div class="flex space-x-5"><div class="dice"></div><div class="dice"></div></div>
          <div class="flex space-x-5"><div class="dice"></div><div class="dice"></div></div>
        </div>`;
    $("#dice_box_1").html(DICE_6);

    const DICE_LIST = [DICE_1, DICE_2, DICE_3, DICE_4, DICE_5, DICE_6];

    $(".dice_box").click(function () {
      if ($(this).hasClass('active')) {
        const ID = $(this).attr('id').split('_').pop();
        var NEXT = parseInt(ID) + 1;
        if (NEXT == 5) {
          NEXT = 1;
        }

        const NEXT_ID = '#dice_box_' + NEXT;

        // DICE_LIST random number
        const randomIndex = Math.floor(Math.random() * DICE_LIST.length);
        const GET_RANDOM_DICE = DICE_LIST[randomIndex];
        $(this).html(GET_RANDOM_DICE);
        setTimeout(() => {
          // $(this).removeClass('active');
          // $(".dice_box").html('');
          // $(NEXT_ID).html(GET_RANDOM_DICE);
          // $(NEXT_ID).addClass('active');
        }, 2000);
      }
    });
